<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Primary Reel Created</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* ‚úÖ Background styling */
        body {
            position: relative;
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("{{ url_for('static', filename='img/comexi_background.jpg') }}") no-repeat center center fixed;
            background-size: cover;
        }

        /* ‚úÖ Background blur */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("{{ url_for('static', filename='img/comexi_background.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            filter: blur(10px);
            z-index: -2;
        }

        /* ‚úÖ Dark overlay */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* ‚úÖ Main container */
        .container {
            background: #2c2c2c;
            padding: 40px;
            border-radius: 12px;
            max-width: 600px;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* ‚úÖ Title */
        h2 {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* ‚úÖ QR Box */
        .qr-box {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            color: black;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
            width: 250px;
            margin: auto;
        }

        .qr-box img {
            width: 200px;
            height: 200px;
        }

        .qr-box p {
            font-weight: bold;
            margin-top: 10px;
        }

        /* ‚úÖ Buttons */
        .btn-custom {
            width: 200px;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 8px;
            border: none;
            transition: 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        .btn-secondary { background: #666; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-custom:hover { opacity: 0.85; }

        /* ‚úÖ Download Button */
        .download-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 6px;
            margin-top: 15px;
            cursor: pointer;
        }

        .download-btn:hover {
            background: #0056b3;
        }

    </style>
</head>

<body>

<div class="container">
    <h2>üìú Primary Reel Created</h2>

    <div class="qr-box">
        <img src="{{ ruta_qr }}" alt="QR Code">
        <p>{{ id_bobina }}</p>
        <a href="{{ ruta_qr }}" download="QR_{{ id_bobina }}.png">
            <button class="download-btn">üñ®Ô∏è Print QR</button>
        </a>
    </div>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary btn-custom me-2">‚¨ÖÔ∏è Back </a>
    </div>
</div>

</body>
</html>
