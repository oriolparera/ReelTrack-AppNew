<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reel Diagram</title>
    <script src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ‚úÖ Background with blur effect */
        body {
            position: relative;
            font-family: 'Poppins', sans-serif;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        /* ‚úÖ Background image with blur effect */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url("{{ url_for('static', filename='img/comexi_background.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px); /* üîπ Sigue difuminando el fondo */
            z-index: -2;
        }


        /* ‚úÖ Dark overlay for readability */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); /* üîπ Mantiene la capa oscura */
            z-index: -1;
        }

        /* ‚úÖ Main container styling */
        .container {
            background: rgba(20, 20, 20, 0.85); /* üîπ Asegura fondo s√≥lido */
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 900px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            backdrop-filter: none; /* ‚ùå Asegura que no tenga blur */
        }

        /* ‚úÖ Diagram styling */
        #network {
            width: 100%;
            height: 600px;
            border-radius: 12px;
            background: rgba(30, 30, 30, 0.8);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        /* ‚úÖ Legend styling */
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #ddd;
        }

        .legend-color {
            width: 20px; height: 20px;
            border-radius: 5px;
            margin-right: 8px;
        }

        /* ‚úÖ Button styling */
        .btn-custom {
            background: linear-gradient(90deg, #3a3a3a, #1e1e1e);
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background: linear-gradient(90deg, #555, #333);
        }

    </style>
</head>

<body>

<div class="container">
    <h2>Reel Diagram: {{ bobina[1] }}</h2>

    <div class="legend">
        <div class="legend-item">
            <div class="legend-color" style="background-color: #ff9800;"></div>
            <span>Current Reel</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #4caf50;"></div>
            <span>Parent Reels</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #2196f3;"></div>
            <span>Derived Reels</span>
        </div>
    </div>

    <div id="network"></div>

    <a href="/consulta" class="btn btn-custom mt-3">‚¨ÖÔ∏è Back to Portal</a>
</div>


<script>
    let nodes = new vis.DataSet([
        { id: '{{ bobina[1] }}', label: '{{ bobina[1] }}', color: { background: '#ff9800', border: '#ffb74d' }, size: 50, shape: 'box', font: { size: 16, color: '#fff' }, borderWidth: 4, shadow: true },
        {% for anterior in anteriors %}
        { id: '{{ anterior[1] }}', label: '{{ anterior[1] }}', color: { background: '#4caf50', border: '#66bb6a' }, size: 50, shape: 'box', font: { size: 16, color: '#fff' }, borderWidth: 4, shadow: true },
        {% endfor %}
        {% for derivada in derivades %}
        { id: '{{ derivada[1] }}', label: '{{ derivada[1] }}', color: { background: '#2196f3', border: '#64b5f6' }, size: 50, shape: 'box', font: { size: 16, color: '#fff' }, borderWidth: 4, shadow: true },
        {% endfor %}
    ]);

    let edges = new vis.DataSet([
        {% for edge in edges %}
        { from: '{{ edge[0] }}', to: '{{ edge[1] }}', arrows: "to", color: { color: '#ffffff', highlight: '#f0f0f0' }, width: 2, smooth: { type: 'continuous' }, shadow: true },
        {% endfor %}
    ]);

    let container = document.getElementById('network');
    let data = { nodes: nodes, edges: edges };

    let options = {
        edges: { arrows: 'to', width: 2, smooth: { type: 'continuous' } },
        physics: { stabilization: false },
        layout: {
            hierarchical: {
                direction: "UD",  // üîπ Ahora la jerarqu√≠a es de arriba hacia abajo (padres arriba, hijos abajo)
                sortMethod: "directed",
                levelSeparation: 200,
                nodeSpacing: 200,
                treeSpacing: 150,
                parentCentralization: true,
                shakeTowards: 'leaves',
            }
        }
    };

    let network = new vis.Network(container, data, options);

    // ‚úÖ Make nodes clickable (redirect to their details page)
    network.on("selectNode", function(params) {
        if (params.nodes.length > 0) {
            let reelId = params.nodes[0];  // Get selected node ID
            window.location.href = "/bobina/" + reelId;  // Redirect to details page
        }
    });

</script>



</body>
</html>
