<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comexi AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* ‚úÖ Background */
        body {
            position: relative;
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("{{ url_for('static', filename='img/comexi_background.jpg') }}") no-repeat center center fixed;
            background-size: cover;
        }

        /* ‚úÖ Blur Effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("{{ url_for('static', filename='img/comexi_background.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            filter: blur(10px);
            z-index: -2;
        }

        /* ‚úÖ Dark overlay */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* ‚úÖ Main container */
        .container {
            background: #2c2c2c;
            padding: 30px;
            border-radius: 12px;
            max-width: 800px;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        /* ‚úÖ Back Button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.2rem;
            padding: 10px 15px;
            background: #004080;
            color: white;
            border-radius: 8px;
            text-decoration: none;
        }
        .back-button:hover {
            opacity: 0.8;
        }

        /* ‚úÖ Chat Header with Logo */
        .chat-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .chat-header img {
            height: 30px;
        }

        /* ‚úÖ Chat Messages */
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background: #1c1c1c;
            border-radius: 8px;
            max-height: 500px;
        }

        .chat-message {
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            max-width: 75%;
        }

        .user-message {
            background: #0084ff;
            color: white;
            text-align: right;
            align-self: flex-end;
            margin-left: auto;
        }

        .bot-message {
            background: #444;
            color: white;
            text-align: left;
            align-self: flex-start;
            margin-right: auto;
        }

        /* ‚úÖ Input Area */
        .input-area {
            display: flex;
            margin-top: 10px;
        }

        .form-control {
            flex-grow: 1;
            background: white;
            color: black;
            border: 1px solid #aaa;
            padding: 12px;
            font-size: 1rem;
        }

        .btn-send {
            background: #004080;
            color: white;
            font-size: 1.2rem;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 8px;
        }
        .btn-send:hover {
            opacity: 0.8;
        }

    </style>
</head>

<body>

<!-- üîπ Back Button -->
<a href="/" class="back-button">‚¨ÖÔ∏è Back</a>

<div class="container">
    <!-- üîπ Header with Logo -->
    <div class="chat-header">
        <img src="{{ url_for('static', filename='img/comexi_title.png') }}" alt="Comexi Logo">
        <span>AI Assistant</span>
    </div>

    <!-- üîπ Chat Messages -->
    <div class="chat-box" id="chat-box">
        <!-- Messages will be displayed here -->
    </div>

<!-- üîπ Input Area -->
    <div class="input-area">
        <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
        <button class="btn btn-send" onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    function sendMessage() {
        const userInput = document.getElementById("user-input");
        const message = userInput.value.trim();
        if (message === "") return;

        // Add user message to chat
        addMessage(message, "user-message");

        // Send message to backend
        fetch("/chatbot", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: message })
        })
        .then(response => response.json())
        .then(data => addMessage(data.response, "bot-message"))
        .catch(error => console.error("Error:", error));

        userInput.value = "";
    }

    function addMessage(text, className) {
        const chatBox = document.getElementById("chat-box");
        const messageDiv = document.createElement("div");
        messageDiv.className = `chat-message ${className}`;

        // üîπ Reemplaza saltos de l√≠nea (\n) por <br> para que se muestren correctamente
        messageDiv.innerHTML = text.replace(/\n/g, "<br>");

        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById("user-input").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        event.preventDefault();  // üîπ Prevents default Enter behavior (like line breaks)
        sendMessage();           // üîπ Calls your send function
    }
});
</script>

</body>
</html>
